# App Name
spring.application.name=ooter-backend

# ✅ Supabase PostgreSQL (env-based)
# Note: SUPABASE_DB_URL should include SSL parameters: jdbc:postgresql://host:port/db?sslmode=require
# Or append ?sslmode=require if not already present
spring.datasource.url=${SUPABASE_DB_URL}
spring.datasource.username=${SUPABASE_DB_USERNAME}
spring.datasource.password=${SUPABASE_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
# SSL Configuration for Supabase
spring.datasource.hikari.data-source-properties.sslmode=require
spring.datasource.hikari.data-source-properties.ssl=true
spring.datasource.hikari.data-source-properties.sslfactory=org.postgresql.ssl.NonValidatingFactory
# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=300000
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.leak-detection-threshold=60000
# Connection validation
spring.datasource.hikari.connection-test-query=SELECT 1
# Fast2SMS Configuration
fast2sms.api.key=0t9AZZqP3kFFAKD68lY4yHXiJm7o0ILfqJKEwbMD1Hi8DGgyLnnpX2RBZxCm

# ✅ DLT Configuration (Jio)
dlt.entity.id=1201175611695080810
dlt.header.id=1205175696053259283
dlt.template.id=1207176562502187523
dlt.header.name=OTRAPP

# ✅ Cloudinary (env-based)
cloudinary.cloud_name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api_key=${CLOUDINARY_API_KEY}
cloudinary.api_secret=${CLOUDINARY_API_SECRET}

# ✅ Hibernate / JPA Config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ✅ Server Config
server.port=8080
server.address=0.0.0.0

# ✅ Logging
logging.level.org.hibernate.SQL=DEBUG

# ✅ Gmail SMTP (env-based)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true



# Cache Configuration
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=500,expireAfterWrite=1h

spring.mvc.cache.control.max-age=3600
spring.mvc.cache.control.no-cache=false


# Enable ETag support
spring.mvc.ignore-default-model-on-redirect=true
spring.web.resources.cache.cachecontrol.max-age=1h

# Add this if you want to see cache logs
logging.level.org.springframework.cache=DEBUG


# ✅ Razorpay (env-based)
razorpay.key_id=${RAZORPAY_KEY_ID}
razorpay.secret_key=${RAZORPAY_SECRET_KEY}

# ✅ File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
upload.dir=uploads

# ✅ Google OAuth2 (env-based)
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=email,profile
spring.security.oauth2.client.registration.google.redirect-uri=${GOOGLE_REDIRECT_URI}

spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=sub